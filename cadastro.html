<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>

    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo personalizado -->
    <style>
        body {
            background-color: #e9967a; /* Cor de fundo */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #000; /* Cor de fundo preta */
            color: #fff; /* Texto branco */
            padding: 10px;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .navbar-dark {
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="receitas.html">Receitas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulário de cadastro -->
    <main class="container-fluid">
        <div class="form-container">
            <h2 class="text-center mb-4">Efetue seu Cadastro</h2>
            <form action="mailto:seuemail@exemplo.com" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="col-12">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>
                <div class="col-md-2">
                    <label for="numero" class="form-label">N°</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>
                <div class="col-md-4">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="col-md-2">
                    <label for="estado" class="form-label">UF</label>
                    <input type="text" class="form-control" id="uf" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        &copy; Lucas 2024
    </footer>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
